<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    a {
      text-decoration: none;
    }
  </style>
  <link rel="stylesheet" href="admin/css/style.css">
</head>

<body>
  <section class="h-100 h-custom gradient-custom-2">
    <h1 class="text-center py-5 text-success">Register Your Account</h1>

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-6 " style="background-color: tomato;">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5" style="color: #f5f5f5;">General Infomation</h3>


                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <label class="form-label" for="form3Examplev2">First name</label>
                          <input type="text" id="form3Examplev2" class="form-control form-control-lg" />
                        </div>

                      </div>
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <label class="form-label" for="form3Examplev3">Last name</label>
                          <input type="text" id="form3Examplev3" class="form-control form-control-lg" />
                        </div>

                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <label class="form-label" for="form3Examplev2">Father name</label>
                          <input type="text" id="form3Examplev2" class="form-control form-control-lg" />
                        </div>

                      </div>
                      <div class="col-md-6 mb-4 pb-2">

                        <div class="form-outline">
                          <label class="form-label" for="form3Examplev3">Mother name</label>
                          <input type="text" id="form3Examplev3" class="form-control form-control-lg" />
                        </div>

                      </div>
                    </div>
                    <div class="col-md-12 d-flex">
                      <div class="mb-4 pb-2 col-md-6">
                        <select class="select p-3 my-4 w-100">
                          <option value="1">Distric</option>
                          <option value="2">Jhalokati</option>
                          <option value="3">Pirojpur</option>
                          <option value="4">Other</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <select class="select p-3 m-4 w-100">
                          <option value="1">Devision</option>
                          <option value="2">Barishal</option>
                          <option value="3">Dhaka</option>
                          <option value="4">Khulna</option>
                        </select>

                      </div>
                    </div>

                    <div class="col-md-12 d-flex">
                      <div class="mb-4 pb-2 col-md-6">
                        <select class="select p-3 my-4 w-100">
                          <option value="1">Position</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                          <option value="4">Four</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <select class="select p-3 m-4 w-100">
                          <option value="1">Employees</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                          <option value="4">Four</option>
                        </select>

                      </div>
                    </div>
                    <div class="mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="form3Examplev4">Position</label>
                        <input type="text" id="form3Examplev4" class="form-control form-control-lg" />
                      </div>
                    </div>

                    <div class="row ">
                      <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">

                        <div class="form-outline">
                          <label class="form-label" for="form3Examplev5">Bussines Arena</label>
                          <input type="text" id="form3Examplev5" class=" w-100 form-control form-control-lg" />
                        </div>

                      </div>

                    </div>

                  </div>
                </div>
                <div class="col-lg-6 bg-danger text-white">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5">Contact Details</h3>

                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <label class="form-label" for="form3Examplea2">Street + Nr</label>
                        <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                      </div>
                    </div>

                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <label class="form-label" for="form3Examplea3">Additional Information</label>
                        <input type="text" id="form3Examplea3" class="form-control form-control-lg" />
                      </div>
                    </div>



                    <div class="mb-4 pb-2">
                      <div class="form-outline form-white">
                        <label class="form-label" for="form3Examplea6">Country</label>
                        <input type="text" id="form3Examplea6" class="form-control form-control-lg" />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-5 mb-4 pb-2">

                        <div class="form-outline form-white">
                          <label class="form-label" for="form3Examplea7">Code +</label>
                          <input type="text" value="+08801" id="form3Examplea7" class="form-control form-control-lg" />
                        </div>

                      </div>
                      <div class="col-md-7 mb-4 pb-2">

                        <div class="form-outline form-white">
                          <label class="form-label" for="form3Examplea8">Phone Number</label>
                          <input type="text" id="form3Examplea8" class="form-control form-control-lg" />
                        </div>

                      </div>
                    </div>

                    <div class="mb-4">
                      <div class="form-outline form-white">
                        <label class="form-label" for="form3Examplea9">Your Email</label>
                        <input type="email" id="form3Examplea9" class="form-control form-control-lg" />
                      </div>
                    </div>



                   <a href="index.html"> <button type="button" class="btn btn-light btn-lg my-5 p-2 w-100 bg-success"
                    data-mdb-ripple-color="dark">Register</button></a>

                    <label for="login">If You Have Already an Account</label>
                    <a href="login.html"><button type="button" id="login" name="login" class="btn btn-warning btn-lg my-5 p-2 w-100 bg-light"
                      data-mdb-ripple-color="dark">Login</button></a>

                  </div>
                </div>
              </div>
            </div>
          </div>
